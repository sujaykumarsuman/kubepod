# Default values for kubepod.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: docker.io/sujaykumarsuman/kubepod
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: v1.0.0-im-707100a

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
namespace: "kubepod"

aws:
  region: "us-east-1"
  secretName: "aws-creds"
  creds:
    access_key_id: ""
    secret_access_key: ""
    session_token: ""
eksConfig:
  clusterName: "test"
logLevel: "debug"

serviceAccount:
  create: true
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::123456789012:role/eks-service-role
  name: ""

podAnnotations: {}

securityContext:
  runAsUser: 0

resources:
  limits:
   cpu: 100m
   memory: 128Mi
  requests:
   cpu: 50m
   memory: 64Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
