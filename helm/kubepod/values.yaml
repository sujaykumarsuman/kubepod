# Default values for kubepod.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: sujaykumarsuman/kubepod
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: v1.2.0-im-f3e14a2

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
namespace: "kubepod"

aws:
  region: "us-east-1"
  arn: "arn:aws:iam::123456789012:role/eks-access-role"
eksConfig:
  clusterName: "ddi-dev-use1"
logLevel: "debug"

serviceAccount:
  create: false
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::123456789012:role/eks-access-role
  name: ""

podAnnotations: {}

securityContext:
  runAsUser: 0

resources:
  limits:
   cpu: 100m
   memory: 128Mi
  requests:
   cpu: 50m
   memory: 64Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
